version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: web.dockerfile
    image: lightgaia/biblion:1.0
    ports:
      - "8001:80"
    volumes:
      - ./Web:/var/www/html/
      - ./.htaccess:/var/www/html/.htaccess
    networks:
      - default

  db:
    build:
      context: .
      dockerfile: db.dockerfile
    image: lightgaia/biblion:8.0.16
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-authentication-plugin=mysql_native_password']
    environment:
      MYSQL_DATABASE: biblion
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
      - persistent:/var/lib/mysql
    networks:
      - default

  phpmyadmin:
    build:
      context: .
      dockerfile: phpmyadmin.dockerfile
    image: lightgaia/biblion:4.8
    ports:
      - 8000:80
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test

networks:
  default:

volumes:
  persistent: